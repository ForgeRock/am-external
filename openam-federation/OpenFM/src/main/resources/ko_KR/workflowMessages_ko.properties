validator.report.auth.idp.failed=Identity \uacf5\uae09\uc790\uc5d0 \ub300\ud574 \uc778\uc99d\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \uc774 \uc624\ub958\uac00 \ubc1c\uc0dd\ud558\ub294 \uc77c\ubc18\uc801\uc778 \uc6d0\uc778\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.<ol><li>\uc798\ubabb\ub41c \uc0ac\uc6a9\uc790 \uc774\ub984 \ub610\ub294 \ube44\ubc00\ubc88\ud638\ub97c \uc785\ub825\ud588\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uae30\ubcf8 \uc124\uc815\uc744 \ubcc0\uacbd\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0\uc5d0\ub294 \uc0ac\uc6a9\uc790 \uc774\ub984\uc73c\ub85c "demo"\ub97c \uc0ac\uc6a9\ud558\uace0 \ube44\ubc00\ubc88\ud638\ub85c "changeit"\uc744 \uc0ac\uc6a9\ud574\uc57c \ud569\ub2c8\ub2e4.</li><li>\uad6c\uc131 \uc624\ub958\uac00 \uc788\ub294 \uac83\uc77c \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uad00\ub9ac\uc790\uc778 \uacbd\uc6b0 "amAuth" \ub514\ubc84\uadf8 \ud30c\uc77c\uacfc "amAuthentication.error" \ub85c\uadf8 \ud30c\uc77c\uc5d0\uc11c \ubcf4\ub2e4 \uc790\uc138\ud55c \ub0b4\uc6a9\uc744 \ud655\uc778\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</li></ol>

