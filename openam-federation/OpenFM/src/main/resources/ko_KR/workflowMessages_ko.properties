validator.report.account.linking.failed=\uacc4\uc815\uc744 \uc5f0\uacb0\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.  \uc774 \uc624\ub958\uac00 \ubc1c\uc0dd\ud558\ub294 \uac00\uc7a5 \uc77c\ubc18\uc801\uc778 \uc6d0\uc778\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.<ol><li>SAMLv2 \uc18d\uc131 \uc2a4\ud0a4\ub9c8\ub97c \ub85c\ub4dc\ud558\uc9c0 \uc54a\uc558\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uc624\ub958\ub97c \uc218\uc815\ud558\ub824\uba74 SAMLv2 \uc18d\uc131 \uc2a4\ud0a4\ub9c8 \ud30c\uc77c\uc744 \ub85c\ub4dc\ud558\uace0 ldapmodify \uba85\ub839\uc744 \uc0ac\uc6a9\ud558\uc5ec opensso.war \ub0b4\uc5d0 \uc788\ub294 \ud30c\uc77c\uc744 "WEB-INF/template/openfm/fam_sds_schema.ldif"\ub85c \ub85c\ub4dc\ud574\uc57c \ud569\ub2c8\ub2e4.</li><li>\uc774 \uc791\uc5c5\uc744 \uc218\ud589\ud558\ub294 \ub370 \ud544\uc694\ud55c \uad8c\ud55c\uc774 \uc5c6\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uad8c\ud55c \uc218\uc900\uc744 \ubcc0\uacbd\ud558\ub824\uba74 \uad00\ub9ac\uc790\uc5d0\uac8c \ubb38\uc758\ud574\uc57c \ud569\ub2c8\ub2e4.</li><li>\uc0ac\uc6a9\uc790 \ub370\uc774\ud130 \uc800\uc7a5\uc18c\uac00 \uc62c\ubc14\ub974\uac8c \uad6c\uc131\ub418\uc9c0 \uc54a\uc558\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uc624\ub958\ub97c \uc218\uc815\ud558\ub824\uba74 \ucf58\uc194\uc5d0\uc11c \uc561\uc138\uc2a4 \uc81c\uc5b4 -> \uc601\uc5ed -> \ub370\uc774\ud130 \uc800\uc7a5\uc18c\ub85c \uc774\ub3d9\ud558\uc5ec \ud574\ub2f9 \ub370\uc774\ud130 \uc800\uc7a5\uc18c\uac00 \uc81c\ub300\ub85c \uad6c\uc131\ub418\uc5b4 \uc788\ub294\uc9c0 \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \ub370\uc774\ud130 \uc800\uc7a5\uc18c \uad6c\uc131\uc5d0 \ub300\ud55c \uc790\uc138\ud55c \ub0b4\uc6a9\uc740 \uad00\ub9ac \uc124\uba85\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.</li><li>\uad00\ub9ac\uc790\uc778 \uacbd\uc6b0 "libSAML2" \ub514\ubc84\uadf8 \ud30c\uc77c\uacfc "SAML2.error" \ub85c\uadf8 \ud30c\uc77c\uc5d0\uc11c \uc790\uc138\ud55c \ub0b4\uc6a9\uc744 \ud655\uc778\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</li></ol>

