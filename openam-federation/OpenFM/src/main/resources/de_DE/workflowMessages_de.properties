validator.report.auth.idp.not.tested=Nicht getestet
validator.report.auth.idp.passed=IDP kann authentifiziert werden.
validator.report.auth.idp.failed=Identity-Anbieter kann nicht authentifiziert werden. H\u00e4ufigste Ursachen f\u00fcr diesen Fehler:<ol><li>M\u00f6glicherweise haben Sie einen ung\u00fcltigen Benutzernamen oder ein ung\u00fcltiges Passwort eingegeben. Wenn die Standardeinstellung nicht ge\u00e4ndert wurde, sollten Sie "demo" als Benutzernamen und "changeit" als Passwort verwenden k\u00f6nnen.</li><li>M\u00f6glicherweise liegt ein Konfigurationsfehler vor. Wenn Sie der Administrator sind, pr\u00fcfen Sie die Fehlerbehebungsdatei "amAuth" sowie die Protokolldatei "amAuthentication.error" auf weitere Informationen.</li></ol>

validator.report.auth.sp.not.tested=Nicht getestet
validator.report.auth.sp.passed=SP kann authentifiziert werden.
validator.report.auth.sp.failed=Dienstanbieter kann authentifiziert werden. H\u00e4ufigste Ursachen f\u00fcr diesen Fehler:<ol><li>M\u00f6glicherweise haben Sie einen ung\u00fcltigen Benutzernamen oder ein ung\u00fcltiges Passwort eingegeben. Wenn die Standardeinstellung nicht ge\u00e4ndert wurde, sollten Sie "demo" als Benutzernamen und "changeit" als Passwort verwenden k\u00f6nnen.</li><li>M\u00f6glicherweise liegt ein Konfigurationsfehler vor. Wenn Sie der Administrator sind, pr\u00fcfen Sie die Fehlerbehebungsdatei "amAuth" sowie die Protokolldatei "amAuthentication.error" auf weitere Informationen.</li></ol>

validator.report.account.linking.not.tested=Nicht getestet
validator.report.account.linking.passed=Kontoverkn\u00fcpfung war erfolgreich.
validator.report.account.linking.failed=Die Konten konnten nicht verkn\u00fcpft werden.  H\u00e4ufigste Ursachen f\u00fcr diesen Fehler:<ol><li>Das SAMLv2-Attributschema darf\u00b7nicht geladen werden. Zur Behebung dieses Fehlers m\u00fcssen Sie unter Verwendung des Befehls ldapmodify die SAMLv2-Attributschemadatei laden, die sich innerhalb von opensso.war als WEB-INF/template/openfm/fam_sds_schema.ldif befindet.</li><li>M\u00f6glicherweise sind Sie nicht berechtigt, diese Aufgabe durchzuf\u00fchren. Sie m\u00fcssen sich an den Administrator wenden, um Ihre Berechtigungsebene \u00e4ndern zu lassen.</li><li>Der Benutzer-DataStore wurde m\u00f6glicherweise nicht richtig konfiguriert. Um diesen Fehler zu korrigieren, w\u00e4hlen Sie auf der Konsole den Pfad Zugriffssteuerung -> Bereiche -> Datenspeicher, um sicherzustellen, dass der Datenspeicher richtig konfiguriert ist. Weitere Details zur DataStore-Konfiguration finden Sie im Administrationshandbuch.</li><li>Wenn Sie der Administrator sind, pr\u00fcfen Sie die Fehlerbehebungsdatei "libSAML2" sowie die Protokolldatei "SAML2.error" auf weitere Informationen.</li></ol>

validator.report.single.logout.not.tested=Nicht getestet 
validator.report.single.logout.passed=Einzelabmeldung war erfolgreich.
validator.report.single.logout.failed=Einzelabmeldung ist fehlgeschlagen.<ol><li>Die Sitzung hat am anderen Ende das Zeitlimit \u00fcberschritten; greifen Sie auf den Remote-Endpunkt zu, um zu pr\u00fcfen, ob eine g\u00fcltige Sitzung vorhanden ist.</li><li>Es besteht ein Konnektivit\u00e4tsproblem. \u00dcberpr\u00fcfen Sie, ob der Endpunkt (die URL f\u00fcr den Zugriff auf die Anforderung) ausgef\u00fchrt wird. Die Einzelabmeldungs-URL ist in den Metadaten angegeben.</li></ol><span style="background-color:#333333">Wenn Sie der Administrator sind, pr\u00fcfen Sie die Fehlerbehebungsdatei "libSAML2" sowie die Protokolldatei "SAML2.error" auf weitere Informationen.</span>

validator.report.single.login.not.tested=Nicht getestet
validator.report.single.login.passed=Single-Sign-On war erfolgreich.
validator.report.single.login.failed=Single-Sign-On ist fehlgeschlagen. H\u00e4ufigste Ursachen f\u00fcr diesen Fehler:<ol><li>Es ist kein Signaturschl\u00fcssel auf der Identity-Anbieter-Seite konfiguriert. Sie m\u00fcssen die Identity-Anbieter-Metadaten erneut konfigurieren, um den Signaturschl\u00fcssel zu erhalten. HINWEIS: Dies gilt nur f\u00fcr das POST-Profil. Anderenfalls ist dies nicht die Ursache f\u00fcr den Fehler.</li><li>Der Dienstanbieter kann nicht \u00fcber den SOAP-Kanal auf den Identity-Anbieter zugreifen, wenn dies ein Artefakt-Profil ist. Sie m\u00fcssen sicherstellen, dass der Dienstanbieter-Host eine Verbindung mit dem Identity-Anbieter-Host herstellen kann. Dies ist ein typischer Fall in einem Lastenausgleichs-Setup, bei dem mehrere Dienstanbieter hinter einem einzigen Lastenausgleichssystem konfiguriert sind.</li></ol><span style="background-color:#333333">Wenn Sie der Administrator sind, pr\u00fcfen Sie die Fehlerbehebungsdatei "libSAML2" sowie die Protokolldatei "SAML2.error" auf weitere Informationen.</span>

validator.report.account.termination.not.tested=Nicht getestet
validator.report.account.termination.passed=Das Aufheben der Kontoverkn\u00fcpfung war erfolgreich.
validator.report.account.termination.failed=Das Aufheben der Kontoverkn\u00fcpfung ist fehlgeschlagen. H\u00e4ufigste Ursachen f\u00fcr diesen Fehler:<ol><li>Es besteht ein Konnektivit\u00e4tsproblem. \u00dcberpr\u00fcfen Sie, ob der Endpunkt (die URL zum Zugriff auf die Anforderung) aktiviert und die Einzelabmeldungs-URL in den Metadaten angegeben sind.</li><li>Das Benutzerkonto ist nicht mit dem Remote-Anbieter verkn\u00fcpft. \u00dcberpr\u00fcfen Sie diese Verkn\u00fcpfung. Greifen Sie auf Ihren DataStore zu, um zu pr\u00fcfen, ob die beiden Attribute sun-fm-saml2-nameid-infokey und sun-fm-saml2-nameid-info in den jeweiligen Eintr\u00e4gen vorhanden sind.</li></ol><span style="background-color:#333333">Wenn Sie der Administrator sind, pr\u00fcfen Sie die Fehlerbehebungsdatei "libSAML2" sowie die Protokolldatei "SAML2.error" auf weitere Informationen.</span>

