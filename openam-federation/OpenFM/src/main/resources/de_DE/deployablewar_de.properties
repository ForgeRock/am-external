usage=Verwendung: createwar --staging|-s stagingDir\n                 --type|-t typeOfWarFile\n                 --warfile|-w warfileName\n                 [--locale|-l locale]\n       createwar --help|-?\n                 [--locale|-l locale]\n\nwhere\n    stagingDir\n        ist das Staging-Verzeichnis, das den Inhalt von opensso.war enth\u00e4lt.\n    typeOfWarFile\n        ist der Typ der zu erstellenden WAR-Datei. Die m\u00f6glichen Optionen sind\n        console, distauth, noconsole und idpdiscovery.\n      warfileName\n         ist der Name der zu erstellenden WAR-Datei.\n     locale\n        (ist optional) zur Angabe des Gebietsschemas, mit dem dieses Tool ausgef\u00fchrt\n        wird.

unsupported.type=Ung\u00fcltiger WAR-Typ. 
warfile.created=WAR-Datei ist erstellt worden.
