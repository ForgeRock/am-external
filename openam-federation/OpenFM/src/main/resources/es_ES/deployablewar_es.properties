usage=Sintaxis: createwar --staging|-s stagingDir\n                 --type|-t typeOfWarFile\n                 --warfile|-w warfileName\n                 [--locale|-l locale]\n       createwar --help|-?\n                 [--locale|-l locale]\n\ndonde\n    stagingDir\n        es el directorio de fases donde se encuentra el contenido de opensso.war.\n    typeOfWarFile\n        es el tipo de archivo WAR que se va a crear. Las opciones posibles son\n        console, distauth, noconsole e idpdiscovery.\n     warfileName\n         es el nombre del archivo WAR que se va a crear.\n     locale\n        (es opcional) para indicar la configuraci\u00f3n regional en que se est\u00e1 ejecutando esta herramienta\n        with.

unsupported.type=Tipo de WAR no v\u00e1lido.
warfile.created=Se cre\u00f3 el archivo WAR.
