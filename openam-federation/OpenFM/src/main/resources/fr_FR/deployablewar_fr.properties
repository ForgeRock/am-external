usage=Syntaxe\u00a0: createwar --staging|-s stagingDir\n                 --type|-t typeOfWarFile\n                 --warfile|-w warfileName\n                 [--locale|-l locale]\n       createwar --help|-?\n                 [--locale|-l locale]\n\nwhere\n    stagingDir\n        est un annuaire interm\u00e9diaire o\u00f9 le contenu d\u2019opensso.war reside.\n    typeOfWarFile\n        est le type de fichier WAR \u00e0 cr\u00e9er. Les options possibles sont\n        console, distaught, noconsole et idpdiscovery.\n     warfileName\n         est le nom du fichier WAR \u00e0 cr\u00e9er.\n     locale\n        (facultatif) pour indiquer la langue dans laquelle cet outil est en cours d\u2019ex\u00e9cution\n        .

unsupported.type=Type de WAR incorrect.
warfile.created=Le fichier WAR a \u00e9t\u00e9 cr\u00e9\u00e9.
