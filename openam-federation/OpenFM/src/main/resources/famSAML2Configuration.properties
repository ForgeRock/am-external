sunFAMSAML2Configuration=SAML v2.0 Service Configuration

http=http
https=https
SESSION=SESSION
PERSISTENT=PERSISTENT

a100=Cache cleanup interval (in seconds)
a100.help=Time between cache cleanup operations, in seconds.

a101=Attribute name for Name ID information
a101.help=User entry attribute to store name identifier information.

a102=Attribute name for Name ID information key
a102.help=User entry attribute to store the name identifier key.

a103=Cookie domain for IdP Discovery Service
a103.help=Specifies the cookie domain for the IDP discovery service.

a104=Cookie type for IdP Discovery Service
a104.help=Specifies the cookie type to use.

a105=URL scheme for IdP Discovery Service
a105.help=Specifies the URL scheme to use.

a106=XML Encryption SPI implementation class
a106.help=Used by the SAML2 engine to <em>encrypt</em> and <em>decrypt</em> documents.

a107=Include xenc:EncryptedKey inside ds:KeyInfo Element
a107.help=Specify whether to include the <code>xenc:EncryptedKey</code> property inside the <code>ds:KeyInfo</code> element.

a108=XML Signing SPI implementation class
a108.help=Used by the SAML2 engine to <em>sign</em> documents.

a109=XML Signing Certificate Validation
a109.help=If enabled, then validate certificates used to sign documents.

a110=CA Certificate Validation
a110.help=If enabled, then validate CA certificates.

a112=Buffer length (in bytes) to decompress request
a112.help=Specify the size of the buffer used for decompressing requests, in bytes.

a113=Metadata signing key alias
a113.help=Specify the private key alias to be used to sign the given entity's metadata when requesting signed metadata, \
  either by using exportmetadata.jsp or the <code>ssoadm</code> command.

a114=Metadata signing key password
a114.help=Specify the password used to retrieve the signing key from the keystore.