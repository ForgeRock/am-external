nodeDescription=Update Journey Timeout
nodeHelp=Updates the timeout for the current journey.

operation=Operation
operation.help=The timeout update operation to perform. This can either be <code>Set</code> or <code>Modify</code>.

value=Value
value.help=The value in minutes. <br>\
  If the operation is <code>Set</code>, this becomes the new timeout so the value must be a positive integer. \
  If the operation is <code>Modify</code>, this value is added to the current timeout value. <code>Modify</code> \
  accepts negative values to subtract minutes from the current timeout value.
operation.set=Set
operation.modify=Modify
