captureFailure=Capture Failure
captureFailure.help=If enabled, instead of stopping the journey's execution for error scenario, it will route to the \
  <code>Failure</code> outcome, failure reason is captured in shared state, accessible to \
  subsequent nodes in the journey with variable <code>DeviceSigningVerifierNode.FAILURE</code>: \
  <ul><li><code>INVALID_CLAIM</code> - Failed to validate the token claim attribute.</li>\
  <li><code>INVALID_SIGNATURE</code> - Failed to validate the token signature.</li>\
  <li><code>INVALID_USER</code> - Account does not exist.</li>\
  <li><code>NOT_ACTIVE_USER</code> - Account is not active or locked out.</li>\
  <li><code>INVALID_SUBJECT</code> - Failed to validate the token subject.</li>\
  </ul>

