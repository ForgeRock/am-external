nodeDescription=Request Header Node
nodeHelp=Gets headers from the request and sets them into the sharedState.

allowedHeaders=Allowed headers
allowedHeaders.help=A list of key-value pairs. KEY is the header name and VALUE is the shared state property name.

headersToBeDelimited=Allowed headers to be delimited
headersToBeDelimited.help=A list of the "Allowed headers" that can take multiple values, and whose values you want to store in the shared state in a comma-delimited list. If you don't delimit the values of a multi-valued header, the node stores the values in the shared state as a single string value.