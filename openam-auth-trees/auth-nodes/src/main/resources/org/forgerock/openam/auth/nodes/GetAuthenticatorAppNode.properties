nodeDescription=Get Authenticator App
nodeHelp=Presents a custom, localized message to the user with links to the Authenticator on App stores.

message=Get App Authenticator Message
message.help=Localized message providing the authenticator app links. The keys {{appleLink}} and {{googleLink}} are \
  used as wildcards. The default message is: Get the app from the {{appleLink}} or on {{googleLink}}. You can also \
  use {{appleLabel}} and {{googleLabel}} to customize the message including HTML elements, e.g.: \
  Apple: <a target='_blank' href='{{appleLink}}'>{{appleLabel}}</a>
default.message=Get the app from the {{appleLink}} or on {{googleLink}}
appleLink=Apple App Store URL
appleLink.help=URL of the app to download on the Apple App Store.
googleLink=Google Play URL
googleLink.help=URL of the app to download on the Google Play Store.
continueLabel = Continue Label
continueLabel.help = Localization for Continue button.
default.continueLabel=Continue

appleStore=Apple App Store
googlePlay=Google Play Store
