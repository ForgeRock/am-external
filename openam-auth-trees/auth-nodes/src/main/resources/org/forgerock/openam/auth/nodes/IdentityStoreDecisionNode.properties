nodeDescription=Identity Store Decision
nodeHelp=Verifies that the username and password values exist in the Identity Store configured in the realm.

minimumPasswordLength=Minimum Password Length
minimumPasswordLength.help=When the password is changed the node will reject passwords which are shorter than this value. \
  If this value is set to 0 the minimum password length is not checked by the node.

useUniversalIdForUsername=Username as Universal Identifier
useUniversalIdForUsername.help=Set to true to allow the username to be represented by the user's universal identifier (uuid).  \
  If set to false, the username representation will remain unchanged.

mixedCaseForPasswordChangeMessages=Use mixed case for password change messages
mixedCaseForPasswordChangeMessages.help=Defines whether password change messages returned are in mixed (sentence) case \
  or uppercase. Default: false