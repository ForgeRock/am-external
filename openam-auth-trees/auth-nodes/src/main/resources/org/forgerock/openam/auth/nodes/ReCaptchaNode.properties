nodeDescription=Legacy CAPTCHA
nodeHelp=Verifies the response token received from the CAPTCHA verifier in addition to creating a CAPTCHA callback for \
  the UI to interact with, default values are for Google ReCAPTCHA. Note that this has been superceded by the new \
  CAPTCHA node, which should be used in all cases over this node.
siteKey=CAPTCHA Site Key
siteKey.help=CAPTCHA Site Key
secretKey=CAPTCHA Secret Key
secretKey.help=CAPTCHA Secret Key
reCaptchaUri=CAPTCHA Verification URL
reCaptchaUri.help=URL to Verify CAPTCHA, defaults to the Google ReCAPTCHA verification URI.
apiUri=CAPTCHA API URL
apiUri.help=The URL of the JavaScript to load the CAPTCHA verification, defaults to the Google ReCAPTCHA API.
divClass=Class of CAPTCHA HTML Element
divClass.help=The class of the HTML element required by the captcha API, defaults to the value for Google ReCAPTCHA.
