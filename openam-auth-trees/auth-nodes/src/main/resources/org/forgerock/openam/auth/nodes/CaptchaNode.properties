nodeDescription=CAPTCHA
nodeHelp=Verifies the response token received from the CAPTCHA verifier in addition to creating a CAPTCHA callback for \
  the UI to interact with, default values are for Google ReCAPTCHA.
siteKey=CAPTCHA Site Key
siteKey.help=CAPTCHA Site Key
secretKey=CAPTCHA Secret Key
secretKey.help=CAPTCHA Secret Key. \
  This property is deprecated. Use the CAPTCHA Secret Label Identifier instead. \
  If you set a CAPTCHA Secret Label Identifier and AM finds a matching secret in a secret store, \
  the CAPTCHA Secret Key is ignored.
secretKeyPurpose=CAPTCHA Secret Label Identifier
secretKeyPurpose.help=Identifier used to create a secret label for mapping to a secret in a secret store. <br>\
  AM uses this identifier to create a specific secret label for this node. The secret label takes the form \
  <code>am.authentication.nodes.captcha.{{identifier}}.secret</code> where {{identifier}} is the value of \
  CAPTCHA Secret Label Identifier. The identifier can only contain characters {{a-z}} {{A-Z}} {{0-9}} {{.}} \
  and cannot start or end with {{.}}. If you set a CAPTCHA Secret Label Identifier and AM finds a matching secret \
  in a secret store, the CAPTCHA Secret Key is ignored.
captchaUri=CAPTCHA Verification URL
captchaUri.help=URL to Verify CAPTCHA, defaults to the Google ReCAPTCHA verification URI.
apiUri=CAPTCHA API URL
apiUri.help=The URL of the JavaScript to load the CAPTCHA verification, defaults to the Google ReCAPTCHA API.
divClass=Class of CAPTCHA HTML Element
divClass.help=The class of the HTML element required by the captcha API, defaults to the value for Google ReCAPTCHA.
reCaptchaV3=ReCaptcha V3 Node
reCaptchaV3.help=If this is selected then a frictionless captcha will be assumed, leaving no interactive Captcha \
  elements on the page.
scoreThreshold=Score Threshold
scoreThreshold.help=Specifies the score threshold for determining if a user is likely to be a real person. \
  CAPTCHA scores received will be between 0.0 and 1.0. \
  The higher the score, the more likely the user is a real person. \
  This score is not provided by all CAPTCHA implementations, please check the documentation for your vendor.
disableSubmission=Disable submission until verified
disableSubmission.help=If this is selected, form submission is disabled until CAPTCHA verification succeeds.
