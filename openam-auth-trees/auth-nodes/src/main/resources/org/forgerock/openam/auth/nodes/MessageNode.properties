nodeDescription=Message Node
nodeHelp=Presents a custom, localized message to the user and prompts them to choose a positive or negative answer.

message = Message
message.help = Localisation overrides - as key fill shortcut for language (first will be used as default if not empty or "Default message" if empty), value is message for language defined by key.
default.message = Default message

messageYes = Positive answer
messageYes.help = Localisation overrides - as key fill shortcut for language (first will be used as default if not empty or "Yes" if empty), value is positive answer for language defined by key.
default.messageYes = Yes

messageNo = Negative answer
messageNo.help = Localisation overrides - as key fill shortcut for language (first will be used as default if not empty or "No" if empty), value is negative answer for language defined by key.
default.messageNo = No
stateField = Shared State Property Name
