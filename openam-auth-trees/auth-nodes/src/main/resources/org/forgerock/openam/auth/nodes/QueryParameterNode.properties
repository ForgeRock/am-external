nodeDescription=Query Parameter Node
nodeHelp=Gets query parameters from the URL of the request and sets them into the sharedState.

allowedQueryParameters=Allowed query parameters
allowedQueryParameters.help=A list of key-value pairs. KEY is the query parameter name and VALUE is the shared state property name.

queryParametersToBeDelimited=Allowed query parameters to be delimited
queryParametersToBeDelimited.help=A list of the "Allowed query parameters" that can take multiple values, and whose values you want to store in the shared state in a comma-delimited list. If you don't delimit the values of a multi-valued query parameter, the node stores the values in the shared state as a single string value.