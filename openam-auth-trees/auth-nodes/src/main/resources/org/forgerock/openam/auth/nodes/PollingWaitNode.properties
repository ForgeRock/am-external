nodeDescription=Polling Wait Node
secondsToWait=Seconds To Wait
secondsToWait.help=How many seconds to wait before proceeding to the next node in the tree.

waitingMessage=Waiting Message
waitingMessage.help=Localisation overrides for the waiting message. May use {{time}} to get the number of seconds \
  remaining. This is a map of locale to message.
default.waiting.message=Waiting for response...

exitable=Exitable
exitable.help=Choose whether to display a link which allows the user to leave the node early. Creates a new outcome.

exitMessage=Exit Message
exitMessage.help=Localisation overrides for the exit message. The whole string will be displayed as a link. This is a \
  map of locale to message.
default.exit.message=Cancel

spamDetectionEnabled=Enable Spam Detection
spamDetectionEnabled.help=Choose whether spam detection is enforced for this node. Creates a new outcome.

spamDetectionTolerance=Spam Tolerance
spamDetectionTolerance.help=How many times a user may resubmit to this node before the authentication is failed.