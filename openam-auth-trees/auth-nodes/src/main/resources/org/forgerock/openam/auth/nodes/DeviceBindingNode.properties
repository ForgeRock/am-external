maxSavedDevices=Maximum Saved Devices
maxSavedDevices.help=Specify the maximum number of devices to save in a user's profile. 0 for unlimited.

attestation=Android Key Attestation
attestation.help=Use the Android hardware key attestation service to verify that the certificates used for \
  device binding are stored securely in the device's hardware-backed keystore. \
  For more information, refer to <a href="https://developer.android.com/training/articles/security-key-attestation">\
  Verifying hardware-backed key pairs with Key Attestation | Android Developers.</a>

postponeDeviceProfileStorage=Store Device Data in Transient State
postponeDeviceProfileStorage.help=If enabled, the device is not stored directly in the user profile when the node \
  completes successfully. Instead, the device information is placed into the transient state for use \
  by subsequent nodes using the key 'DeviceBinding.DEVICE'. \
  The provided 'Device Binding Storage Node' can be used for this purpose.

