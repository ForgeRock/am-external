nodeDescription=Set Persistent Cookie
nodeHelp=Creates a persistent cookie named after the value specified in the Persistent cookie name property.
idleTimeout=Idle Timeout
idleTimeout.help=The maximum idle time between requests before the cookie is invalidated, in hours.
maxLife=Max Life
maxLife.help=The maximum length of time the persistent cookie is valid for, in hours.
useSecureCookie=Use Secure Cookie
useSecureCookie.help=Sets the persistent cookie as "Secure".
useHttpOnlyCookie=Use HTTP Only Cookie
useHttpOnlyCookie.help=Sets the persistent cookie as "HttpOnly".
hmacSigningKey=HMAC Signing Key
hmacSigningKey.help=Base64-encoded 256-bit key to use for HMAC signing of the cookie. This property is deprecated. \
    Use the HMAC Signing Key Secret Label Identifier instead. The signing key is  \
  ignored if you set an HMAC Signing Key Secret Label Identifier.
signingKeyPurpose=HMAC Signing Key Secret Label Identifier
signingKeyPurpose.help=Identifier used to create a secret label for mapping to a secret in a secret store. <br>\
  AM uses this identifier to create a specific secret label for this node. The secret label takes the form \
  <code>am.authentication.nodes.persistentcookie.{{identifier}}.signing</code> where {{identifier}} is the value of \
  HMAC Signing Key Secret Label Identifier. The identifier can only contain characters {{a-z}} {{A-Z}} {{0-9}} {{.}} \
  and cannot start or end with {{.}}. If you set an HMAC Signing Key Secret Label Identifier and AM finds a matching secret \
 in a secret store, the HMAC Signing Key is ignored.
persistentCookieName=Persistent Cookie Name
persistentCookieName.help=Sets the name of the persistent cookie.
