nodeDescription=Patch Object
nodeHelp=Patches an object with the attributes within shared state.

patchAsObject=Patch As Object
patchAsObject.help=Whether the patch should be done as object or client. Defaults to false, which represents the oauth client.
identityResource=Identity Resource
identityResource.help=The identity resource in IDM that this node will patch. This is used to aid node input \
  requirement declaration.  Must match identity resource of the current tree.
ignoredFields=Ignored Fields
ignoredFields.help=Fields from sharedState that should be ignored as part of patch. If empty, all fields are attempted as part of the patch.
identityAttribute=Identity Attribute
identityAttribute.help=The attribute used to identify the the object in IDM.
patchedOutcome=Patched
failureOutcome=Failed
