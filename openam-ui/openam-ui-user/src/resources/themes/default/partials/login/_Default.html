<div class="{{#if errorMessages.length}}has-error{{/if}}">
  <label class="aria-label sr-only separator" for="{{id}}">
    <span>{{prompt}}</span>
  </label>
  <input type="{{type}}"
    id="{{id}}"
    name="callback_{{index}}"
    value="{{value}}"
    data-validator="required"
    required
    data-validator-event="keyup"
    class="form-control input-lg"
    placeholder="{{prompt}}"
    {{#if (isPassword type)}}
    spellcheck="false"
    {{/if}}
    {{#equals index 0}}autofocus{{/equals}} />
  
  {{#each errorMessages}}
    <p class="help-block errormsg">{{this}}</p>
  {{/each}}
</div>
