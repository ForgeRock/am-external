<div class="field-float-pattern data-obj date-field">
    <label for="startDate" data-title="startDate">{{t "console.authorization.policies.edit.conditionTypes.SimpleTime.props.startDate"}}</label>

           placeholder="YYYY:MM:DD"/>
</div>

    <label for="endDate" data-title="endDate">{{t "console.authorization.policies.edit.conditionTypes.SimpleTime.props.endDate"}}</label>

           placeholder="YYYY:MM:DD"/>
</div>
