<label for="selection_{{id}}" data-title="{{title}}">{{t i18nKey}}</label>
<select {{#if multiple}}multiple{{/if}} id="selection_{{id}}" class="selectize" {{#if dataSource}}data-source="{{dataSource}}"{{/if}}>
    {{#each data}}
    <option selected value="{{this}}">{{this}}</option>
    {{/each}}
</select>
