<div class="field-float-pattern data-obj time-field">
    <label for="startTime" data-title="startTime">
        {{t "console.authorization.policies.edit.conditionTypes.SimpleTime.props.startTime"}}
    </label>
    <input type="text" id="startTime" name="startTime" placeholder="HH:MM" value="{{itemData.startTime}}"
           readonly=true class="placeholderText clockpicker form-control" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" />
    <span class="fa fa-clock-o" data-clock></span>
</div>

<div class="field-float-pattern data-obj time-field">

        {{t "console.authorization.policies.edit.conditionTypes.SimpleTime.props.endTime"}}

           readonly=true class="placeholderText clockpicker form-control" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" />
    <span class="fa fa-clock-o" data-clock></span>
</div>
