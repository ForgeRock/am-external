<label for="selection_{{id}}" data-title="{{title}}">{{t i18nKey}}</label>
<select id="selection_{{id}}" class="placeholderText form-control" required>
    <option value=""  disabled="">{{t "common.form.select"}}</option>
    {{#each data.enum}}
    <option value="{{this}}" {{#equals this ../selected}}selected=""{{/equals}} >{{this}}</option>
    {{/each}}
</select>
