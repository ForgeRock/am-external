<div class="alert {{#if type}}alert-{{type}}{{/if}}" role="alert">
    <div class="media">
        {{#if dismissable}}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">{{t 'console.common.form.close'}}</span></button>{{/if}}
        <div class="media-left" href="#">
            {{#equals type 'success'}}
            <i class="fa fa-check-circle-o"></i>
            {{else}}
            <i class="fa fa-exclamation-circle"></i>
            {{/equals}}
        </div>
        <div class="media-body">
            {{t text}}
        </div>
    </div>
</div>
