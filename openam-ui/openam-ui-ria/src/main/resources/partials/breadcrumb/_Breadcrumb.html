{{#if crumbs}}
<ol class="breadcrumb">
    {{#each crumbs}}
        {{#if path}}
            <li><a href="{{path}}">{{title}}</a></li>
        {{else}}
            <li>{{title}}</li>
        {{/if}}
    {{/each}}
</ol>
{{/if}}
